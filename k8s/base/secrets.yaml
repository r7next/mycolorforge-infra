apiVersion: v1
kind: Secret
metadata:
  name: mycolorforge-secrets
  namespace: mycolorforge
type: Opaque
stringData:
  postgres-password: "CHANGE_ME_POSTGRES_PASSWORD"
  database-url: "postgres://mycolorforge:CHANGE_ME_POSTGRES_PASSWORD@postgres-service:5432/mycolorforge?sslmode=disable"
  jwt-secret: "CHANGE_ME_TO_A_SECURE_SECRET"
  redis-url: "redis://redis-service:6379"
