            "textMode": "auto"
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "count(count by (container) (rate({namespace=~\"$namespace\"}[5m])))",
              "refId": "A"
            }
          ],
          "title": "Containers",
          "type": "stat"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "description": "Volume de logs (estimado)",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "binBps"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum(rate({namespace=~\"$namespace\"} | line_format \"{{.}}\" | bytes_over_time({namespace=~\"$namespace\"}[$__interval])))",
              "refId": "A"
            }
          ],
          "title": "Log Volume",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "panels": [],
          "title": "üìà Log Volume Over Time",
          "type": "row"
        },
