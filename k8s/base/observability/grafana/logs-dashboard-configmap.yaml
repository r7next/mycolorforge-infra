                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "error" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "warn" },
                "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "info" },
                "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "debug" },
                "properties": [{ "id": "color", "value": { "fixedColor": "gray", "mode": "fixed" } }]
              }
            ]
          },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 6 },
          "id": 10,
          "options": {
            "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "right", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum by (level) (count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} | json | level != \"\" [$__interval]))",
              "legendFormat": "{{level}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum(count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"(?i)error\" [$__interval]))",
              "hide": true,
              "legendFormat": "error",
              "refId": "B"
            }
          ],
          "title": "Log Volume by Level",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "description": "Volume de logs por pod",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "short"
            },
            "overrides": []
          },
