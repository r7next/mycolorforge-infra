        {
          "datasource": { "type": "loki", "uid": "loki" },
          "description": "Pods ativos enviando logs",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
