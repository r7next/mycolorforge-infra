              "targets": [
                {
                  "datasource": { "type": "loki", "uid": "loki" },
                  "expr": "{namespace=~\"$namespace\", app=\"mycolorforge-api\"} | json | method != \"\" | line_format \"{{.method}} {{.path}} {{.status}} {{.latency}}\"",
                  "refId": "A"
                }
              ],
              "title": "HTTP Request Logs",
              "type": "logs"
            }
          ],
          "title": "üåê HTTP Requests",
