          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 40 },
          "id": 104,
          "panels": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "description": "Top 10 mensagens de erro mais frequentes",
              "fieldConfig": {
                "defaults": {
                  "color": { "mode": "thresholds" },
                  "custom": {
                    "align": "auto",
                    "cellOptions": { "type": "auto" },
                    "inspect": false
                  },
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "color": "green", "value": null },
                      { "color": "yellow", "value": 10 },
                      { "color": "red", "value": 50 }
                    ]
                  }
                },
                "overrides": [
                  {
                    "matcher": { "id": "byName", "options": "Count" },
                    "properties": [
                      { "id": "custom.width", "value": 100 },
                      { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "gauge", "valueDisplayMode": "text" } }
                    ]
                  }
                ]
              },
              "gridPos": { "h": 10, "w": 24, "x": 0, "y": 41 },
              "id": 40,
              "options": {
                "cellHeight": "sm",
                "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
                "showHeader": true,
                "sortBy": [{ "desc": true, "displayName": "Count" }]
              },
              "pluginVersion": "10.2.0",
              "targets": [
                {
                  "datasource": { "type": "loki", "uid": "loki" },
                  "expr": "topk(10, sum by (msg) (count_over_time({namespace=~\"$namespace\"} | json | msg != \"\" | level = \"error\" [$__range])))",
                  "legendFormat": "",
                  "refId": "A"
                }
              ],
              "title": "Top Error Messages",
              "transformations": [
                {
                  "id": "reduce",
                  "options": {
                    "reducers": ["lastNotNull"]
                  }
                },
                {
                  "id": "organize",
                  "options": {
                    "excludeByName": {},
                    "indexByName": {},
                    "renameByName": {
                      "Field": "Message",
                      "Last *": "Count"
                    }
                  }
                }
              ],
              "type": "table"
            }
          ],
          "title": "üìä Error Analysis",
          "type": "row"
        },
        {
          "collapsed": true,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 41 },
          "id": 105,
          "panels": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "description": "Logs de requests HTTP",
              "gridPos": { "h": 15, "w": 24, "x": 0, "y": 42 },
              "id": 50,
              "options": {
                "dedupStrategy": "none",
                "enableLogDetails": true,
                "prettifyLogMessage": true,
                "showCommonLabels": false,
                "showLabels": true,
                "showTime": true,
                "sortOrder": "Descending",
                "wrapLogMessage": true
