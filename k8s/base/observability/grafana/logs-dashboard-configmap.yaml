          "id": 11,
          "options": {
            "legend": { "calcs": ["sum", "mean"], "displayMode": "table", "placement": "right", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum by (pod) (count_over_time({namespace=~\"$namespace\", pod=~\"$pod\"} |= \"$search\" [$__interval]))",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Log Volume by Pod",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 18 },
          "id": 102,
          "panels": [],
          "title": "üìã Live Logs",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "description": "Logs em tempo real com filtros",
          "gridPos": { "h": 20, "w": 24, "x": 0, "y": 19 },
          "id": 20,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": true,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |= \"$search\" | json | line_format \"[{{.level}}] {{.msg}}\"",
              "refId": "A"
            }
          ],
          "title": "Application Logs",
          "type": "logs"
        },
        {
          "collapsed": true,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 39 },
          "id": 103,
          "panels": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "description": "√öltimos erros do sistema",
              "gridPos": { "h": 15, "w": 24, "x": 0, "y": 40 },
              "id": 30,
              "options": {
                "dedupStrategy": "none",
                "enableLogDetails": true,
                "prettifyLogMessage": true,
                "showCommonLabels": false,
                "showLabels": true,
                "showTime": true,
                "sortOrder": "Descending",
                "wrapLogMessage": true
              },
              "pluginVersion": "10.2.0",
              "targets": [
                {
                  "datasource": { "type": "loki", "uid": "loki" },
                  "expr": "{namespace=~\"$namespace\"} |~ \"(?i)(error|err|exception|fail|fatal|panic)\"",
