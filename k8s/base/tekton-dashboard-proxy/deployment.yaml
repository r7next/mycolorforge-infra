apiVersion: v1
kind: ConfigMap
metadata:
  name: tekton-dashboard-proxy-config
  namespace: tekton-pipelines
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      server {
        listen 80;
        server_name _;

        location / {
          auth_basic "Tekton Dashboard";
          auth_basic_user_file /etc/nginx/auth/.htpasswd;

          proxy_pass http://tekton-dashboard:9097;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          # WebSocket support for logs streaming
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 86400;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-dashboard-proxy
  namespace: tekton-pipelines
  labels:
    app: tekton-dashboard-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-dashboard-proxy
  template:
    metadata:
      labels:
        app: tekton-dashboard-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: auth
              mountPath: /etc/nginx/auth
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: config
          configMap:
            name: tekton-dashboard-proxy-config
        - name: auth
          secret:
            secretName: tekton-dashboard-auth
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-dashboard-proxy
  namespace: tekton-pipelines
  labels:
    app: tekton-dashboard-proxy
spec:
  selector:
    app: tekton-dashboard-proxy
  ports:
    - port: 80
      targetPort: 80
      name: http
