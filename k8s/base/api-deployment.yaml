apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: colorforge
  labels:
    app: api
    app.kubernetes.io/name: mycolorforge
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: mycolorforge
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: mycolorforge-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: GO_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mycolorforge-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mycolorforge-secrets
                  key: jwt-secret
            - name: REDIS_ENABLED
              value: "true"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mycolorforge-secrets
                  key: redis-url
            - name: CORS_ORIGINS
              value: "https://mycolorforge.com,https://www.mycolorforge.com"
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.observability.svc.cluster.local:4317"
            - name: OTEL_SERVICE_NAME
              value: "mycolorforge-api"
            - name: OTEL_INSECURE
              value: "true"
            # Email (Resend)
            - name: EMAIL_ENABLED
              value: "true"
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: resend-credentials
                  key: RESEND_API_KEY
            - name: EMAIL_FROM
              value: "noreply@mycolorforge.com"
            - name: EMAIL_FROM_NAME
              value: "MyColorForge"
            # MinIO Storage
            - name: MINIO_ENDPOINT
              value: "minio-service:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
            - name: MINIO_BUCKET
              value: "mycolorforge"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MINIO_PUBLIC_URL
              value: "https://api.mycolorforge.com/storage"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: colorforge
  labels:
    app: api
    app.kubernetes.io/name: mycolorforge
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
