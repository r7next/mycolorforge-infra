apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-postgres-secret
  namespace: sonarqube
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "sonarqube"
  POSTGRES_PASSWORD: "SonarQube2024!"
  POSTGRES_DB: "sonarqube"
  SONAR_JDBC_PASSWORD: "SonarQube2024!"
---
apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-token
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/part-of: colorforge
type: Opaque
stringData:
  # Token será gerado após primeiro login no SonarQube
  # Atualizar após criar token em: Administration > Security > Users > Tokens
  SONAR_TOKEN: "PLACEHOLDER_UPDATE_AFTER_SETUP"
  SONAR_HOST_URL: "http://sonarqube.sonarqube.svc.cluster.local:9000"
