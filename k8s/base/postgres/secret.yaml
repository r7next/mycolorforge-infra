apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: colorforge
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: colorforge
type: Opaque
stringData:
  POSTGRES_DB: colorforge
  POSTGRES_USER: colorforge
  POSTGRES_PASSWORD: colorforge
  # Connection string for applications
  DATABASE_URL: postgres://colorforge:colorforge@postgres:5432/colorforge?sslmode=disable
