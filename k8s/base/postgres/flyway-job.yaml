apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migrate
  namespace: colorforge
  labels:
    app.kubernetes.io/name: flyway
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: colorforge
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flyway
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: flyway
          # Use public Flyway image with migrations from ConfigMap
          # Alternative: harbor.local/colorforge/migrate:latest (requires TLS config)
          image: flyway/flyway:10-alpine
          command: ["flyway", "migrate"]
          env:
            - name: FLYWAY_URL
              value: "jdbc:postgresql://postgres:5432/colorforge"
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: FLYWAY_LOCATIONS
              value: "filesystem:/flyway/sql"
          volumeMounts:
            - name: migrations
              mountPath: /flyway/sql
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: migrations
          configMap:
            name: flyway-migrations
